<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <h2>Form Validation</h2>

    <form
      name="form"
      action="#"
      onsubmit="validateForm('form')"
      autocomplete="on"
    >
      ID: <input type="text" name="id" /><br />
      Age: <input type="number" name="age" /><br />
      Email: <input type="text" name="email" /><br />
      Password: <input type="password" name="password" /><br />
      <input type="submit" value="Submit" /><br />
      <input type="reset" name="reset" value="Reset" />
    </form>

    <script>
      function validateForm() {
        var error_arr = [];
        var x = document.getElementsByName("id")[0].value;
        if (x.length > 10) {
          error_arr.push("ID must be less than 10 characters");
        }
        var age = document.getElementsByName("age")[0].value;
        if (age < 10 || age > 40) {
          error_arr.push("Age must be between 10 and 40");
        }
        var email = document.getElementsByName("email")[0].value;
        if (!email.includes("@")) {
          error_arr.push("Email must contain @");
        }
        var password = document.getElementsByName("password")[0].value;
        if (password.length == "") {
          error_arr.push("Password not be empty");
        }
        alert(error_arr.join("\n"));
      }
    </script>
  </body>
</html>
